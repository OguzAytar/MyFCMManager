name: ogzfirebasemanager_example
description: Example app demonstrating OGZ Firebase Manager usage with interface-based architecture
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6

  # Local package
  ogzfirebasemanager:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
